<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="head">Weather Dashboard</header>
    
  

  <main class="container" id="container">
    <div class="row">
      <!--search for city-->
      <div class ="card1">
      
      <h1 class="search">Search for a City:</h1>
      
      <form id="city">
        <input name="City" id = "city" type="text" placeholder = "San Diego"autofocus="true" class="city-input" />
        <button type="submit" class="btn">Search</button>
      </form>


      <div id="history"></div>
      </div>

    </div>
    <!--container for 5 days forecast-->
    <div class="col-12 col-md-8">
    
    <div id="fiveDay" class="row"></div>
    </div>

  </main>

  <script src="./assets/JS/script.js"></script>
</body>
</html>
